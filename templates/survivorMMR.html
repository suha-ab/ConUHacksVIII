<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Size</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body onload="loadSurvivorsInParty()">

            <th><img src="../static/StoreBackground_KS.webp" class="objectHidden" id="player2Chosen"></th>
            <th><img src="../static/AS_CM_charPreview.webp" class="objectHidden" id="player3Chosen"></th>
            <th><img src="../static/DS_BO_charPreview.webp" class="objectHidden" id="player4Chosen"></th>
        </tr>
        <tr>
            <th class="survivorMMRColSpan">
                <button id="decrease">â€“</button>
                <span id="value">5</span>
                <button id="increase">+</button>
            </th>
        </tr>
        <tr>
            <th class="survivorMMRColSpan"><button class="submitMMR" onmouseover="hoverOnButton(this)" onmouseout="hoverOffButton(this)">SUBMIT</button></th>
        </tr>
    </table>

    <script src="../static/script.js"></script>

</html>
